
{% load static %}
{% include 'evaluation/header.html' %}
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 40%;
      margin: auto;
      text-align: center;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
      padding: 2px 16px;
    }
    input[type=email], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit] {
  width: 100%;
  background-color: #4B778D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
    </style>
    </head>
    <br><br>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" style="text-align: center;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %} 
    <form method="POST" action="/forgotPasswordConfirm/">
        {% csrf_token %}
 
    <div class="card">
        <br>
      <img src="{% static 'images/lock.jpg' %}" style="width: 50%; align-self: center;" >
      <div class="container">
        <h4><b>Forgot Password</b></h4> 
        <input type="email" placeholder="Enter your email" class="email" name="forgotPasswordConfirm" required><br>
        <input type="submit" value="Forgot Password">
      </div>
    </div>   </form>
